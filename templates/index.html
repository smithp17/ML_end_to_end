<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Predictor</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #eef2f7;
            font-family: 'Arial', sans-serif;
        }

        .card {
            margin: 50px auto;
            padding: 30px;
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #333333;
        }

        label {
            font-weight: bold;
            color: #555555;
        }

        .form-control {
            border-radius: 5px;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            font-size: 1.2rem;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            color: #6c757d;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="card">
            <h1>Student Exam Performance Predictor</h1>
            <form action="/predict" method="POST">
                <!-- Gender -->
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select class="form-control" id="gender" name="gender" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <!-- Race/Ethnicity -->
                <div class="form-group">
                    <label for="race_ethnicity">Race/Ethnicity</label>
                    <select class="form-control" id="race_ethnicity" name="race_ethnicity" required>
                        <option value="" disabled selected>Select Race/Ethnicity</option>
                        <option value="group A">Group A</option>
                        <option value="group B">Group B</option>
                        <option value="group C">Group C</option>
                        <option value="group D">Group D</option>
                        <option value="group E">Group E</option>
                    </select>
                </div>

                <!-- Parental Level of Education -->
                <div class="form-group">
                    <label for="parental_level_of_education">Parental Level of Education</label>
                    <select class="form-control" id="parental_level_of_education" name="parental_level_of_education" required>
                        <option value="" disabled selected>Select Education Level</option>
                        <option value="high school">High School</option>
                        <option value="some high school">Some High School</option>
                        <option value="associate's degree">Associate's Degree</option>
                        <option value="bachelor's degree">Bachelor's Degree</option>
                        <option value="master's degree">Master's Degree</option>
                        <option value="some college">Some College</option>
                    </select>
                </div>

                <!-- Lunch -->
                <div class="form-group">
                    <label for="lunch">Lunch Type</label>
                    <select class="form-control" id="lunch" name="lunch" required>
                        <option value="" disabled selected>Select Lunch Type</option>
                        <option value="standard">Standard</option>
                        <option value="free/reduced">Free/Reduced</option>
                    </select>
                </div>

                <!-- Test Preparation Course -->
                <div class="form-group">
                    <label for="test_preparation_course">Test Preparation Course</label>
                    <select class="form-control" id="test_preparation_course" name="test_preparation_course" required>
                        <option value="" disabled selected>Select Course Status</option>
                        <option value="none">None</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>

                <!-- Reading Score -->
                <div class="form-group">
                    <label for="reading_score">Reading Score</label>
                    <input type="number" class="form-control" id="reading_score" name="reading_score" min="0" max="100" placeholder="Enter Reading Score" required>
                </div>

                <!-- Writing Score -->
                <div class="form-group">
                    <label for="writing_score">Writing Score</label>
                    <input type="number" class="form-control" id="writing_score" name="writing_score" min="0" max="100" placeholder="Enter Writing Score" required>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary">Predict Math Score</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 Student Exam Performance Predictor
    </footer>

    <!-- Bootstrap JS and dependencies (Optional, for interactive components) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
